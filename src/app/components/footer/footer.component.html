<footer id="footer">
  <div class="update-container">
    <div class="logo-img">

      <a href="#" class="logo">
        <img src="./assets/Logo.png" alt="Logo PETWORLD">
        <h1>PETWORLD</h1>
      </a>
    </div>

    <div class="email-container">
      <div class="label">
        <label for="email">Updates right to your Inbox</label>
      </div>
      <div class="input-container">
        <input type="text" placeholder="Email Address">
        <a href="#" class="btn-send">Send</a>
      </div>
    </div>
  </div>
  <div class="services-container">
    <div class="footer-card">
      <p>Our Story</p>
      <ul *ngFor="let ourStory of story">
        <li><a href="#">{{ourStory}}</a></li>
      </ul>
    </div>
    <div class="footer-card">
      <p>Pet Care</p>
      <ul *ngFor="let petCare of pet">
        <li><a href="#">{{petCare}}</a></li>
      </ul>
    </div>
    <div class="footer-card">
      <p>Shop</p>
      <ul *ngFor="let shopItem of shop">
        <li><a href="#">{{shopItem}}</a></li>
      </ul>
    </div>
  </div>
</footer>
<div class="sider-bar">
  <div class="terms-container">
    <a href="#">Terms of use</a>
    <a href="#">Privacy policy</a>
    <p>&copy; <span>PETWORLD 2022</span></p>
  </div>
  <div class="icons-container">
    <div class="icon">
      <ng-icon name="remixFacebookFill"></ng-icon>
    </div>
    <div class="icon">
      <ng-icon name="remixLinkedinFill"></ng-icon>
    </div>

    <div class="icon">
      <ng-icon name="remixInstagramFill"></ng-icon>
    </div>

    <div class="icon">
      <ng-icon name="remixTwitterXFill"></ng-icon>
    </div>
  </div>
</div>
